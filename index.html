<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نیمانظر | مهندس شبکه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', monospace;
      background-color: #1e1e2f;
      color: #e0e0e0;
      direction: rtl;
    }
    header {
      background-color: #0d1117;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #58a6ff;
    }
    header p {
      font-size: 1.2em;
      color: #8b949e;
    }
    section {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }
    h2 {
      color: #58a6ff;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    p {
      line-height: 1.8;
      font-size: 1.1em;
      color: #c9d1d9;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #2c2f3a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      text-align: center;
    }
    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .skill-bar {
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }
    .skill-level {
      height: 100%;
      background: #58a6ff;
      width: 70%; /* امتیاز از 0 تا 100 */
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>نیمانظر</h1>
  <p>اینجا پر شود</p>
</header>

<section>
  <h2>درباره من</h2>
  <p>اینجا پر شود. اینجا پر شود. اینجا پر شود.</p>

  <h2>مدارک و گواهینامه‌ها</h2>
  <div class="grid">
    <div class="card">
      <img src="اینجا-لوگو-بذار.png" alt="لوگو" />
      <p>اینجا پر شود</p>
    </div>
    <div class="card">
      <img src="اینجا-لوگو-بذار.png" alt="لوگو" />
      <p>اینجا پر شود</p>
    </div>
  </div>

  <h2>نرم‌افزارها و دوره‌های تخصصی شبکه</h2>
  <div class="grid">
    <div class="card">
      <img src="اینجا-لوگو-بذار.png" alt="لوگو" />
      <p>اینجا پر شود</p>
      <div class="skill-bar">
        <div class="skill-level" style="width: 90%;"></div>
      </div>
    </div>
    <div class="card">
      <img src="اینجا-لوگو-بذار.png" alt="لوگو" />
      <p>اینجا پر شود</p>
      <div class="skill-bar">
        <div class="skill-level" style="width: 60%;"></div>
      </div>
    </div>
  </div>

  <h2>تماس با من</h2>
  <p>اینجا پر شود. اینجا پر شود.</p>
</section>

<footer>
  © 2025 نیمانظر — مهندس شبکه و توسعه‌دهنده
</footer>

</body>
</html>
