<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نیمانظر | معرفی و مهارت‌ها</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      direction: rtl;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    section {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
      background: white;
      margin-top: -30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4a90e2;
      margin-top: 40px;
    }
    p {
      line-height: 1.8;
      font-size: 1.1em;
    }
    .certificates, .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .cert-item, .skill-item {
      width: 200px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .cert-item img, .skill-item img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .skill-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }
    .skill-level {
      height: 100%;
      background: #4a90e2;
      width: 70%; /* امتیاز از 0 تا 100 */
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>نیمانظر</h1>
  <p>اینجا پر شود</p>
</header>

<section>
  <h2>درباره من</h2>
  <p>اینجا پر شود. اینجا پر شود. اینجا پر شود.</p>

  <h2>مدارک و گواهینامه‌ها</h2>
  <div class="certificates">
    <div class="cert-item">
      <img src="اینجا-لوگو-بذار.png" alt="لوگو">
      <p>اینجا پر شود</p>
    </div>
    <div class="cert-item">
      <img src="اینجا-لوگو-بذار.png" alt="لوگو">
      <p>اینجا پر شود</p>
    </div>
  </div>

  <h2>نرم‌افزارها و دوره‌های آموزشی</h2>
  <div class="skills">
    <div class="skill-item">
      <img src="اینجا-لوگو-بذار.png" alt="لوگو">
      <p>اینجا پر شود</p>
      <div class="skill-bar">
        <div class="skill-level" style="width: 80%;"></div>
      </div>
    </div>
    <div class="skill-item">
      <img src="اینجا-لوگو-بذار.png" alt="لوگو">
      <p>اینجا پر شود</p>
      <div class="skill-bar">
        <div class="skill-level" style="width: 60%;"></div>
      </div>
    </div>
  </div>

  <h2>تماس با من</h2>
  <p>اینجا پر شود. اینجا پر شود.</p>
</section>

<footer>
  © 2025 نیمانظر — همه حقوق محفوظ است
</footer>

</body>
</html>
