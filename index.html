<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نیمانظر | مهندس شبکه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
      direction: rtl;
      display: flex;
    }
    nav {
      width: 220px;
      background-color: #0d1117;
      padding: 30px 20px;
      height: 100vh;
      position: sticky;
      top: 0;
      border-left: 1px solid #333;
    }
    nav h2 {
      color: #58a6ff;
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    nav a {
      display: block;
      color: #c9d1d9;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 1.1em;
      cursor: pointer;
    }
    nav a:hover {
      color: #58a6ff;
    }
    nav button {
      margin-top: 30px;
      padding: 10px 15px;
      background-color: #58a6ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    main {
      flex: 1;
      padding: 40px 30px;
    }
    section {
      margin-bottom: 60px;
      display: none;
    }
    section.active {
      display: block;
    }
    h1 {
      font-size: 2.2em;
      color: #58a6ff;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5em;
      color: #58a6ff;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
      margin-top: 40px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.8;
      color: #c9d1d9;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }
    .card {
      background-color: #2c2f3a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .card img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .skill-bar {
      height: 8px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }
    .skill-level {
      height: 100%;
      background: #58a6ff;
      width: 70%;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<nav>
  <h2>منو</h2>
  <a onclick="showSection('about')">درباره من</a>
  <a onclick="showSection('certs')">مدارک</a>
  <a onclick="showSection('skills')">مهارت‌ها</a>
  <a onclick="showSection('contact')">تماس</a>
  <button onclick="printPage()">چاپ کل صفحه</button>
</nav>

<main>
  <section id="about" class="active">
    <h1>نیمانظر</h1>
    <p>اینجا پر شود. اینجا پر شود. اینجا پر شود.</p>
  </section>

  <section id="certs">
    <h2>مدارک و گواهینامه‌ها</h2>
    <div class="grid">
      <div class="card">
        <img src="اینجا-لوگو-بذار.png" alt="لوگو" />
        <p>اینجا پر شود</p>
      </div>
      <div class="card">
        <img src="اینجا-لوگو-بذار.png" alt="لوگو" />
        <p>اینجا پر شود</p>
      </div>
    </div>
  </section>

  <section id="skills">
    <h2>نرم‌افزارها و دوره‌های تخصصی</h2>
    <div class="grid">
      <div class="card">
        <img src="اینجا-لوگو-بذار.png" alt="لوگو" />
        <p>اینجا پر شود</p>
        <div class="skill-bar">
          <div class="skill-level" style="width: 90%;"></div>
        </div>
      </div>
      <div class="card">
        <img src="اینجا-لوگو-بذار.png" alt="لوگو" />
        <p>اینجا پر شود</p>
        <div class="skill-bar">
          <div class="skill-level" style="width: 60%;"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>تماس با من</h2>
    <p>اینجا پر شود. اینجا پر شود.</p>
  </section>

  <footer>
    © 2025 نیمانظر — مهندس شبکه و توسعه‌دهنده
  </footer>
</main>

<script>
  function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function printPage() {
    document.querySelectorAll('section').forEach(sec => sec.classList.add('active'));
    window.print();
  }
</script>

</body>
</html>
