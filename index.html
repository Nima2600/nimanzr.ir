<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="نیما نظری — مهندس شبکه. طراحی، پیاده‌سازی و امن‌سازی شبکه؛ Wireshark, Issabel, CCNA, CCNP" />
  <title>نیما نظری | مهندس شبکه</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1220;
      --panel: #0b0d14;
      --card: #151824;
      --muted: #98a3b0;
      --text: #e6eef8;
      --accent: #9f7aea;
      --accent-strong: #7c3aed;
      --border: rgba(255,255,255,0.06);
      --shadow: 0 8px 22px rgba(2,6,23,0.6);
      --nav-width: 260px;
      --radius: 12px;
      --gap: 18px;
      --ctrl-size: 48px;
      --max-content: 980px;
    }

    @media (prefers-color-scheme: light) {
      :root{
        --bg: #ffffff;
        --panel: #f6f7fb;
        --card: #fff;
        --text: #0b1020;
        --muted: #39424a;
        --border: rgba(10,10,12,0.06);
        --shadow: 0 6px 16px rgba(10,10,12,0.06);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100%;
      font-family: "Vazirmatn", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      gap: 24px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background .25s ease, color .25s ease;
    }

    /* Controls */
    .controls {
      position: fixed;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 10px;
      z-index: 1600;
      align-items: center;
    }
    .ctrl {
      width: var(--ctrl-size);
      height: var(--ctrl-size);
      border-radius: 12px;
      display: inline-grid;
      place-items: center;
      background: linear-gradient(180deg,var(--card), rgba(0,0,0,0.02));
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .ctrl:active { transform: scale(.98); }
    .ctrl:focus { outline: 3px solid rgba(124,58,237,0.14); outline-offset: 2px; }

    .tooltip {
      position: absolute;
      top: calc(100% + 8px);
      right: 50%;
      transform: translateX(50%) translateY(6px);
      background: rgba(10,10,12,0.9);
      color: #fff;
      padding: 6px 8px;
      border-radius: 8px;
      font-size: 13px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity .14s ease, transform .14s ease;
      z-index: 1200;
    }
    .ctrl:hover .tooltip,
    .ctrl:focus .tooltip { opacity: 1; transform: translateX(50%) translateY(0); pointer-events: auto; }

    /* Navigation */
    nav {
      width: var(--nav-width);
      background: linear-gradient(180deg,var(--panel), rgba(0,0,0,0.02));
      padding: 28px 18px;
      border-left: 1px solid var(--border);
      height: 100vh;
      position: sticky;
      top: 0;
      align-self: flex-start;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform .25s ease;
    }
    nav h2 { margin: 0 0 6px 0; font-size: 1.1rem; color: var(--accent); }
    .nav-link {
      display: block;
      padding: 10px 12px;
      border-radius: 10px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: background .12s ease, color .12s ease;
    }
    .nav-link:hover,
    .nav-link:focus { background: rgba(255,255,255,0.02); color: var(--accent); }

    .nav-actions { margin-top: auto; display:flex; flex-direction:column; gap:10px; }
    .nav-footer { text-align: center; color: var(--accent); padding: 8px 0; font-weight: 600; }

    /* Main */
    main {
      flex: 1;
      padding: 34px;
      max-width: var(--max-content);
      margin: 0 auto 40px auto;
      width: 100%;
    }

    section { display: none; }
    section.active { display: block; }

    header.profile {
      display:flex;
      gap:16px;
      align-items:center;
      justify-content: space-between;
      padding: 18px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: linear-gradient(90deg, rgba(255,255,255,0.02), transparent);
    }
    .profile-left { display:flex; align-items:center; gap:14px; }
    .avatar {
      width: 72px; height: 72px; border-radius: 12px;
      background: linear-gradient(135deg,var(--accent),var(--accent-strong));
      display:grid; place-items:center; font-weight:700; color:#fff; font-size:1.05rem;
      box-shadow: 0 8px 30px rgba(124,58,237,0.12);
      flex-shrink: 0;
    }
    .profile-meta h1 { margin:0; font-size:1.6rem; }
    .profile-meta p { margin:6px 0 0; color: var(--muted); font-size:0.98rem; }

    .grid { display:flex; flex-wrap:wrap; gap:16px; margin-top: 18px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      width: 220px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(2,6,23,0.4);
    }
    .card img { width: 40px; height: 40px; object-fit: contain; margin-bottom: 10px; display:block; margin-inline:auto; }
    .card p { margin: 0; font-weight: 700; color: var(--text); }

    .skill-bar { height: 10px; background: rgba(255,255,255,0.04); border-radius: 999px; overflow:hidden; margin-top:10px; }
    .skill-level { height:100%; width:0; background: linear-gradient(90deg,var(--accent-strong),var(--accent)); transition: width .7s cubic-bezier(.2,.9,.2,1); }

    /* Contact */
    .contact-list {
      display:flex; gap:14px; margin-top:14px; justify-content:center; align-items:center; flex-wrap:wrap;
    }
    .contact-item a { display:inline-flex; gap:10px; align-items:center; text-decoration:none; color:var(--text); padding:8px; border-radius:8px; }
    .logo {
      width: 36px; height: 36px; border-radius:8px;
      display:grid; place-items:center; background: var(--card); border:1px solid var(--border); color:var(--accent);
      flex: 0 0 36px;
    }
    .contact-text { color: var(--muted); font-weight: 700; font-size:0.98rem; }

    .visual-hide { position:absolute !important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0 0 0 0); white-space:nowrap; border:0; }

    /* print-specific layout */
    @media print {
      * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      body { background: #fff !important; color: #000 !important; }
      nav, .controls, .nav-backdrop { display: none !important; }
      main { padding: 0; max-width: 100%; }
      section { display: block !important; break-inside: avoid; page-break-inside: avoid; color: #000; }
      .avatar { display:none; }
      .card { box-shadow: none; background: transparent; border: 1px solid #ddd; margin: 6px 0; }
      .contact-list { display: none; }
      .print-contact { display:block; color: #000; text-align:center; margin-top:12px; }
    }

    /* responsive */
    @media (max-width: 880px) {
      nav { position: fixed; top:0; bottom:0; right: 0; left: auto; width: 92%; max-width: 420px; transform: translateX(110%); box-shadow: -8px 0 32px rgba(2,6,23,0.4); z-index: 1105; }
      body.nav-open nav { transform: translateX(0); }
      .nav-backdrop { position: fixed; inset:0; background: rgba(0,0,0,0.48); opacity: 0; pointer-events: none; transition: opacity .22s ease; z-index: 1090; }
      body.nav-open .nav-backdrop { opacity:1; pointer-events: auto; }
      main { padding: calc(18px + 72px) 18px 18px; }
      .controls { right: 12px; left: auto; top: 10px; }
    }

    /* focus visibility (keyboard) */
    :focus { outline: none; }
    :focus-visible { outline: 3px solid rgba(124,58,237,0.16); outline-offset: 2px; border-radius: 8px; }
  </style>
</head>
